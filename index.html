 <body>	
 		<div class="container">
 			<form action="registration.php" method="GET"  class="form-verticle">
 				<div class="form-group">
 				<table border="1" align="center" height="30%" width="40%" cellspacing="0" cellpadding="2" class="table table-hover">
 
					<tbody>
 <tr>
 <th colspan="2">
  <div class="form-group"><h3 align="center" ><label>Registration Form</label></h3></div>
</th> 
</tr>

<tr> <div class="form-group">
	<td  colspan="2"><label>Field with ' * ' is mandatory</label></td> </div>
</tr>

<tr> <div class="form-group">
	<td><label>*Student name </label></td>
	<td> <input type="text" name="sname" placeholder="Enter Your Name" class="form-control" required> </td>
     </div>
</tr>

<tr> <div class="form-group">
	<td><label>*Father's name</label></td>
	<td> <input type="text" name="fname"  placeholder="Enter Your Father's Name" class="form-control" required>  </td>
</div>
</tr>

<tr> <div class="form-group">
	<td><label>*Mother's name</label></td>
	<td> <input type="text" name="mname" placeholder="Enter Your Mother's Name" class="form-control" required> </td>
</div>
</tr>


<tr> <div class="form-group">
	<td><label>*Date of Birth</label></td>
	<td> <input type="Date" name="dobname" placeholder="D.O.B" class="form-control" required> </td>
</div>
</tr>


<tr> <div class="form-group">
	<td><label>*Mobile Number</label></td>
	<td> <input type="Number" name="mobnum" placeholder="+91 Number" class="form-control" required> </td>
</div>
</tr>


<tr> <div class="form-group">
	<td><label>Email</label></td>
	<td> <input type="text" name="email" placeholder="hostname@domain" class="form-control"> </td>
</div>
</tr>
<tr>  <div class="form-group">
	<td><label>*Address</label></td>
	<td> <textarea name="addr" rows="5" cols="30" placeholder="Please Enter Your Full Address" class="form-control" required></textarea> </td>
</div>
</tr>

<tr> <div class="form-group">
	<td><label>*Gender</label></td>
	<td>
		 <select name="gender" class="form-control" required>
    <option value="gender">male</option>
    <option value="gender" >female</option>
    <option value="gender">transgender</option>
   
  </select>
	</td>
</div>
</tr>

<tr>  <div class="form-group">
	<td><label>*Select Course</label></td>
	<td > <input type="radio"name="course" > BCA
	 <input type="radio"name="course"> BBA
	 <input type="radio"name="course"> B.tech </td>
	 </div>
</tr>

<tr> <div class="form-group">
	<td><label>Select Hobbies</label></td>
	<td><input type="checkbox"  name="coding" class="checkbox-vertical">Coding <input type="checkbox"  name="dance" class="checkbox-vertical">Dance
	<input type="checkbox"  name="singing" class="checkbox-vertical">Singing </td>
</div>
</tr>



<tr> <div class="form-group">
	<td><label>*Upload Photo</label></td>
	<td> <input type="file" name="photo" class="form-control" required> </td>	
</div>
</tr>

<tr> <div class="form-group">
	<td  colspan="2">
	<input type="checkbox"  name="declare" ><label>*I confirm that above filled info are true</label> 
</td>
</div>
</tr>

<tr>
	 <div class="form-group">
	<td  colspan="2" ><input type="submit" name="submitbtn" value="Register" class="btn btn-success">
		
		<input type="reset"  name="clrbtn" value="Clear" class="btn btn-success">
	</td>
	
</div>
</tr>
